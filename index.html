<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NasderWorks — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 700px;
      z-index: 1;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.85;
      animation: fadeInUp 1.5s ease-out;
    }
    .glow {
      font-size: 1rem;
      letter-spacing: 1px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      animation: pulse 2s infinite ease-in-out;
    }
    .background-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 10s infinite ease-in-out;
    }
    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 15%;
    }
    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: 10%;
      right: 10%;
    }
    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: 20%;
      left: 25%;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    @keyframes fadeInDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="container">
    <h1>NasderWorks</h1>
    <p>We're building intelligence that works — practical, powerful, and human-focused.</p>
    <p class="glow">A new era in applied AI is coming. Stay tuned.</p>
  </div>
</body>
</html>
